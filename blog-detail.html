<!DOCTYPE html>
<html>

<head>
    <title>Product Listing</title>
    <link rel="stylesheet" type="text/css" href="sell.css">
	<style>container {
		max-width: 960px;
		margin: 0 auto;
		padding: 20px;
		font-family: Arial, sans-serif;
	}
	
	h1 {
		text-align: center;
		margin-bottom: 20px;
	}
	
	form {
		background-color: #f9f9f9;
		padding: 20px;
		border-radius: 5px;
		box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	}
	
	label {
		display: block;
		margin-bottom: 8px;
		font-weight: bold;
	}
	
	input,
	textarea,
	select {
		width: 100%;
		padding: 10px;
		border: 1px solid #ccc;
		border-radius: 4px;
	}
	
	select {
		height: 40px;
	}
	
	button {
		padding: 10px 20px;
		background-color: #4caf50;
		color: white;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}
	
	#previewSlide {
		margin-top: 20px;
	}
	
	#slideContainer {
		width: 600px;
		height: 400px;
		overflow: hidden;
		position: relative;
		border: 5px solid black;
		margin: 0 auto;
	}
	
	#slideImages {
		display: flex;
		position: absolute;
		transition: transform 0.5s;
	}
	
	#slideImages img {
		width: 600px;
		height: 400px;
		object-fit: contain;
	}</style>
</head>

<body>
    <div class="container">
        <h1>Product Listing</h1>
        <div id="previewSlide">
            <h2>Image Preview</h2>
            <div id="slideContainer">
                <div id="slideImages"></div>
            </div>
        </div>
        <form id="productForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>

            <label for="productDescription">Description:</label>
            <textarea id="productDescription" required></textarea>

            <label for="productPrice">Price to Sell:</label>
            <input type="number" id="productPrice" required>

            <label for="productRentPrice">Price to Rent (per hour/week):</label>
            <input type="number" id="productRentPrice">

            <label for="productCategory">Category:</label>
            <select id="productCategory" required>
                <option value="" selected disabled>Select a category</option>
                <option value="stationary">Stationary</option>
                <option value="wheels">Vehicles</option>
                <option value="utility">Utility Items</option>
                <option value="electronics">Electronics</option>
            </select>

            <label for="productImage">Upload Image:</label>
            <input type="file" id="productImage" accept="image/*" multiple required>

            <button id="sell" type="submit">Submit</button>
        </form>


    </div>

    <script src="sell.js"></script>
</body>


</html>
